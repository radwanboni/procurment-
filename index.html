      tailwind.config = {

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .logo-font { font-family: 'Noto Sans SC', sans-serif; }
        
        /* Screen & PDF Export Styles */
        .watermark-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 0;
            opacity: 0.05;
            overflow: hidden;
        }
        .watermark-container img {
            width: 80%;
            transform: rotate(-30deg);
            filter: grayscale(100%);
        }
        .print-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12mm;
            font-size: 9px;
            color: #94a3b8;
            border-top: 1px solid #f1f5f9;
            background: white;
            z-index: 10;
        }

        @media print {
            @page { size: A4; margin: 10mm; }
            .no-print, aside, header, button, .no-print * { display: none !important; visibility: hidden !important; }
            body, html { height: auto !important; overflow: visible !important; background: white !important; margin: 0 !important; padding: 0 !important; width: 100% !important; color: black !important; }
            #root, main, .flex-1, .overflow-y-auto, .overflow-hidden { 
                height: auto !important; 
                overflow: visible !important; 
                display: block !important; 
                position: static !important; 
                margin: 0 !important; 
                padding: 0 !important; 
                width: 100% !important; 
                max-width: none !important; 
                flex: none !important;
                background: transparent !important;
            }
            #po-document { 
                border: none !important; 
                box-shadow: none !important; 
                margin: 0 auto !important; 
                padding: 0 !important; 
                width: 100% !important; 
                border-radius: 0 !important; 
                min-height: 0 !important;
                display: block !important;
                position: relative !important;
            }
            .watermark-container {
                position: fixed !important;
                opacity: 0.08 !important;
            }
            .print-footer {
                position: fixed !important;
                padding: 0 15mm !important;
                color: #64748b !important;
                border-top: 1px solid #e2e8f0 !important;
            }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            tr, .grid, h1, h2, h3, h4, .p-8, .p-12, .mb-12 { page-break-inside: avoid !important; }
            table { width: 100% !important; border-collapse: collapse !important; }
            thead { display: table-header-group !important; }

            .page-number:after {
                content: "Page " counter(page) " of " counter(pages);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
